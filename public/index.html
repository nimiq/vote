<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="<%= BASE_URL %>blocking.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="96x96" href="<%= BASE_URL %>favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <title>Nimiq Vote</title>
    <script>
        Object.defineProperty(window, 'Uint8Array', {
            writable: false,
            configurable: false,
        });
    </script>
    <script type="text/javascript" src="<%= BASE_URL %>browser-warning.js"></script>
    <script type="module">
        import * as Nimiq from '<%= BASE_URL %>nimiq/web/index.js';
        Nimiq.default().then(() => {
            console.log('Nimiq initialized');
            window.Nimiq = Nimiq;
        }).catch((e) => {
            console.error('Error initializing Nimiq:', e);
        });
    </script>
</head>
<body class="nimiq-style">
    <div id="testnet-warning" class="nq-gold-bg" style="display: none">
        <div class="close"></div>
        You are connecting to the Nimiq Testnet. Please
        <strong>do not</strong>
        use your Mainnet accounts in the Testnet!
    </div>
    <header class="logo">
        <span class="nq-icon nimiq-logo"></span>
        <span class="logo-wordmark">Nimiq</span>
        <span class="logo-subtitle">Vote</span>
    </header>
    <div id="app">
        <%= htmlWebpackPlugin.options.BROWSER_WARNING %>
    </div>
    <footer>
        <a href="https://www.nimiq.com/" target="_blank">Powered by Nimiq</a>
    </footer>
    <!-- built files will be auto injected -->
</body>
</html>
